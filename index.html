<script>
const MAX_CONCURRENT = 50; 
const REQUEST_TIMEOUT = 60000;
const MAX_BATCH_SIZE = 25; 

// --- è¾…åŠ©å‡½æ•° (æ— éœ€ä¿®æ”¹) ---
function checkGoogleMapsAPI() { if (typeof google === 'undefined' || !google.maps) throw new Error('APIæœåŠ¡é…é¢å·²è€—å°½'); }
function withTimeout(p, t) { return Promise.race([p, new Promise((_, r) => setTimeout(() => r(new Error('APIè¶…æ—¶')), t))]); }
function formatLocationName(n) { return n.toLowerCase().replace(/\b\w/g, l => l.toUpperCase()); }
function chunkArray(arr, size) {
  const chunks = [];
  for (let i = 0; i < arr.length; i += size) { chunks.push(arr.slice(i, i + size)); }
  return chunks;
}

// --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•° (æ— éœ€ä¿®æ”¹) ---
async function geocodeAddress(address) {
  checkGoogleMapsAPI();
  return withTimeout(new Promise((resolve, reject) => {
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({address}, (results, status) => {
      if (status !== "OK" || !results?.length) return reject(new Error(`åœ°å€æŸ¥è¯¢å¤±è´¥: ${status}`));
      const result = results[0];
      let state = "", city = "";
      for (const c of result.address_components) {
        if (c.types.includes("administrative_area_level_1")) state = c.long_name;
        if (c.types.includes("locality")) city = c.long_name;
      }
      if (!state) return reject(new Error("æœªèƒ½è¯†åˆ«å·ä¿¡æ¯"));
      if (!city) return reject(new Error("æœªèƒ½è¯†åˆ«åŸå¸‚ä¿¡æ¯ï¼Œè¯·ç¡®ä¿åœ°å€è¯¦ç»†"));

      resolve({
        lat: result.geometry.location.lat(),
        lng: result.geometry.location.lng(),
        stateKey: formatLocationName(state),
        stateRaw: state,
        cityRaw: city
      });
    });
  }), REQUEST_TIMEOUT);
}

async function getDistanceMatrixBatch(origin, destChunk, stateRaw) {
  return withTimeout(new Promise((resolve) => {
    const service = new google.maps.DistanceMatrixService();
    const destinationStrings = destChunk.map(dest => dest.type === 'city' ? `${dest.name}, ${stateRaw}` : `${dest.name}, ${dest.city}, ${stateRaw}`);
    service.getDistanceMatrix({
      origins: [origin],
      destinations: destinationStrings,
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.IMPERIAL,
    }, (response, status) => {
      if (status !== 'OK') {
        resolve(destChunk.map(dest => ({...dest, distanceVal: Infinity, distance: "æ‰¹é‡æŸ¥è¯¢å¤±è´¥", duration: "N/A"})));
        return;
      }
      const elements = response.rows[0].elements;
      const results = destChunk.map((dest, i) => {
        const elem = elements[i];
        if (elem.status === 'OK') {
          return {...dest, distance: elem.distance.text, duration: elem.duration.text, distanceVal: elem.distance.value};
        } else {
          return {...dest, distanceVal: Infinity, distance: "æŸ¥è¯¢å¤±è´¥", duration: "N/A"};
        }
      });
      resolve(results);
    });
  }), REQUEST_TIMEOUT);
}

async function concurrentPool(tasks, poolLimit, onProgress) {
    let i = 0, results = [], active = 0;
    return new Promise((resolve) => {
        function next() {
            while (active < poolLimit && i < tasks.length) {
                active++;
                const current = i++;
                tasks[current]().then(res => {
                    results[current] = res;
                    active--;
                    onProgress?.(results.filter(x => x).length, tasks.length);
                    if (results.filter(x => x).length === tasks.length) {
                        resolve(results.flat());
                    } else {
                        next();
                    }
                }).catch(() => {
                    results[current] = [];
                    active--;
                    onProgress?.(results.filter(x => x).length, tasks.length);
                    next();
                });
            }
        }
        next();
    });
}

// --- äº‹ä»¶å¤„ç†ä¸»é€»è¾‘ (æ— éœ€ä¿®æ”¹) ---
const btn = document.getElementById('btnSearch');

btn.onclick = async function() {
  // é‡ç½®æ‰€æœ‰æ˜¾ç¤ºåŒºåŸŸ
  errorEl.textContent = '';

  locationInfoEl.style.display = 'none';

    if (!input) throw new Error("è¯·è¾“å…¥åº—é“ºåœ°å€");

    // é˜¶æ®µä¸€ï¼šç¡®å®šæœ€è¿‘çš„åŸå¸‚
    const { lat, lng, stateKey, stateRaw, cityRaw } = await geocodeAddress(input);
    const originCoords = `${lat},${lng}`;
    const resp = await fetch('bedpage.json');
    if (!resp.ok) throw new Error('åŒºåŸŸæ•°æ®æ–‡ä»¶åŠ è½½å¤±è´¥');
    const allData = await resp.json();
    const stateData = allData[stateKey];
    if (!stateData) throw new Error(`æ•°æ®æ–‡ä»¶ä¸­æœªæ‰¾åˆ°å·: ${stateKey}`);
    const allCityNames = Object.keys(stateData);
    if (allCityNames.length === 0) throw new Error(`"${stateKey}"å·ä¸‹æœªå®šä¹‰ä»»ä½•åŸå¸‚`);
    const cityDestinations = allCityNames.map(city => ({ name: city, type: 'city' }));
    const cityChunks = chunkArray(cityDestinations, MAX_BATCH_SIZE);
    const cityTasks = cityChunks.map(chunk => () => getDistanceMatrixBatch(originCoords, chunk, stateRaw));
    
    progressContainer.style.display = 'block';
    progressBar.style.width = "0%";
    progressText.textContent = `é˜¶æ®µ1ï¼šæ­£åœ¨ç¡®å®šæœ€è¿‘çš„åŸå¸‚ (å…± ${allCityNames.length} ä¸ª)...`;
    
    const cityResults = await concurrentPool(cityTasks, MAX_CONCURRENT, (finished, total) => {
        const percent = Math.round((finished / total) * 100);
        progressBar.style.width = percent + "%";
        progressText.textContent = `é˜¶æ®µ1ï¼šæ­£åœ¨ç¡®å®šæœ€è¿‘çš„åŸå¸‚... ${percent}%`;
    });
    
    const validCityResults = cityResults.filter(r => r.distanceVal !== Infinity);
    if (validCityResults.length === 0) throw new Error(`æ— æ³•è®¡ç®—åˆ° "${stateKey}" å·å†…ä»»ä½•ä¸€ä¸ªåŸå¸‚çš„è·ç¦»ã€‚`);
    validCityResults.sort((a, b) => a.distanceVal - b.distanceVal);
    const nearestCity = validCityResults[0];

    // é˜¶æ®µäºŒï¼šæŸ¥è¯¢æœ€è¿‘åŸå¸‚ä¸‹çš„å…·ä½“åŒºåŸŸ
    const areasInNearestCity = stateData[nearestCity.name];
    if (!Array.isArray(areasInNearestCity) || areasInNearestCity.length === 0) {
      throw new Error(`æœ€è¿‘çš„åŸå¸‚ "${nearestCity.name}" ä¸‹æ²¡æœ‰å®šä¹‰å…·ä½“åŒºåŸŸã€‚`);
    }
    const areaDestinations = areasInNearestCity.map(area => ({ name: area, city: nearestCity.name, type: 'area' }));
    const areaChunks = chunkArray(areaDestinations, MAX_BATCH_SIZE);
    const areaTasks = areaChunks.map(chunk => () => getDistanceMatrixBatch(originCoords, chunk, stateRaw));
    
    progressBar.style.width = "0%";
    progressText.textContent = `é˜¶æ®µ2ï¼šæ­£åœ¨æŸ¥è¯¢"${nearestCity.name}"å¸‚ä¸‹çš„ ${areasInNearestCity.length} ä¸ªåŒºåŸŸ...`;
    
    const areaResults = await concurrentPool(areaTasks, MAX_CONCURRENT, (finished, total) => {
        const percent = Math.round((finished / total) * 100);
        progressBar.style.width = percent + "%";
        progressText.textContent = `é˜¶æ®µ2ï¼šæ­£åœ¨æŸ¥è¯¢"${nearestCity.name}"å¸‚ä¸‹çš„åŒºåŸŸ... ${percent}%`;
    });

    // é˜¶æ®µä¸‰ï¼šæ•´ç†å¹¶æ˜¾ç¤ºç»“æœ
    areaResults.sort((a, b) => a.distanceVal - b.distanceVal);
    
    let tableRows = '';
    areaResults.forEach(r => {
      tableRows += `<tr>
          <td>${r.name}</td>

      </tr>`;
    });
    
    // å…ˆæ˜¾ç¤ºåœ°å€ä¿¡æ¯
    locationInfoEl.innerHTML = `<strong>ğŸ¯ åœ°å€è¯†åˆ«ä¿¡æ¯:</strong> æ‚¨è¾“å…¥çš„åœ°å€ä½äº <strong>${stateRaw}</strong> å·çš„ <strong>${cityRaw}</strong> å¸‚ã€‚`;
    locationInfoEl.style.display = 'block';
    
    // å†æ˜¾ç¤ºç»“æœåˆ—è¡¨
    if (tableRows === '') {
        resultsEl.innerHTML = `<p>åœ¨æœ€è¿‘çš„åŸå¸‚"${nearestCity.name}"ä¸­æœªæ‰¾åˆ°å¯è®¡ç®—è·ç¦»çš„å…·ä½“åŒºåŸŸã€‚</p>`
    } else {
        resultsEl.innerHTML = `
          <table>
            <thead><tr><th>ğŸ“ ç›®æ ‡åœ°ç‚¹</th><th>ğŸ™ï¸ æ‰€å±åŸå¸‚</th><th>ğŸ“ è·ç¦»</th><th>â±ï¸ é©¾è½¦æ—¶é—´</th><th>ğŸš— æ“ä½œ</th></tr></thead>
            <tbody>${tableRows}</tbody>
          </table>`;
    }
      
    progressText.textContent = "âœ… æŸ¥è¯¢å®Œæˆï¼";

  } catch (e) {

  } finally {

    // Keep progress container visible for a bit longer after completion

};
